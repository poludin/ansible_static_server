- name: Ensure openssh-server is installed
  apt:
    name: openssh-server
    state: present
    update_cache: yes

- name: Deploy hardened sshd_config
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: '0644'
  notify: Restart ssh

- name: Ensure SSH service is running
  service:
    name: ssh
    state: started
    enabled: yes